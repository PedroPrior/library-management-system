<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Category List</title>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		html,
		body,
		.intro {
			height: 100%;
		}

		table td,
		table th {
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			min-width: 190px;
			max-width: 210px;
		}

		tbody td {
			font-weight: 500;
			color: #999999;
		}
	</style>

</head>
<body>
<div th:insert="fragments/public-nav :: nav"></div>
<section class="intro">
	<div class="bg-image h-100" style="background-image: url('https://images.unsplash.com/photo-1582087152266-3fbaf83bc952?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3NDE4MTg4NQ&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');">
		<div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.35);">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12">
						<div class="table-responsive bg-white" data-mdb-perfect-scrollbar="true" style="position: relative; height: 445px;">
							<table class="table">
								<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Description</th>
									<th>Books</th>
									<th>Functions</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="category : ${categories}">
									<td><span th:text="${category.id}"> ID </span></td>
									<td><span th:text="${category.name}"> Name </span></td>
									<td><span th:text="${category.description}"> Description </span></td>
									<td><span th:text="${category.getBooks()}"> Books </span></td>

									<td>
										<a th:href="@{/category/view/{id}(id=${category.id})}" class="btn btn-primary"><i class="far fa-eye"></i></a>
										<a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-success"><i class="fas fa-edit"></i></a>
										<a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>


									</td>
								</tr>


								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
